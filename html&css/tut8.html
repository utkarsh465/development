<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><strong>HTML FORMS</strong></title>
</head>
<body>
    <h2>this is html forms tutorial</h2>
    <form action = "backend.php">

        <label for="name">  Name:</label>
        <div>
            <input type="text" Name = "myname" id="Name">
        </div>
        <br>
        <div>
            Role: <input type="text" Role = "myrole">
        </div>
        <br>
        <div>
        <label for="car">Car</label>
        <select name="mycar" id="car">
            <option value="swf"selected>SWIFT</option>
            <option value="xuv">SCORPIO</option>
            <option value="neo">BOLERO</option>
        </select>
        </div>
        <br>
        <div>
           Email:<input type="text" Email="myemail">
        </div>
        <br>
        <div>
            Date:<input type="Date" Name = "mydate">
        </div>
        <br>
        <div>
            Bonus:<input type="number" Name = "mybonus">
        </div>
        <br>
        <div>
            Are you eligible?<input type="checkbox" Name = "myeligiblity"checked>
        </div>
        <br>
        <div>
            Gender:Male<input type="radio" Name = "myGender">FeMale<input type="radio" Name = "myGender">
        </div>
        <br>
        <div>
            Write about yourself: <br> <textarea name="textarea" name = "mytext" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            degree:<input type="fieldset" Name = "mybonus">
        </div>
        <br>
        <br>
        <div>
            twelth percent:<input type="opt group" Name = "mybonus">
        </div>
        <br>
        <br>
        <div>
            course name:<input type="OUTPUT" Name = "mycoursename">
        </div>
        <br>
    </form>
    <br>
    <div>
        <input type="submit" value="Submit now">
        <input type="reset" value="reset now">
    </div>
</body>
</html>
