<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify-clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=play_circle" />
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">

        <div class="songlist">
            <h1>Best of NCS - no copyrights sounds</h1>
            <div>
                <div class="songItem">
                    <img src="back.jpg" alt="error">
                    <span >all the stars </span>
                    <span class="songlistplay"><span class = "duration">05:34</span><span class="material-symbols-outlined">play_circle</span></span>
                </div>
                
            </div>
        </div>
        <div class="Songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" max="100">
        <div class="icons">
            <img src="backward.svg" alt="error">
            <img src="circkle.svg" alt="error">
            <img src="forward1.svg" alt="error">
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
