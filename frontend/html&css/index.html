<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Payment Login Page</title> <style> body { margin: 0; font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #e0f0ff, #ffffff); display: flex; justify-content: center; align-items: center; height: 100vh; } .login-container { background-color: #ffffff; border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); width: 350px; padding: 40px 30px; text-align: center; } .login-container h2 { color: #007bff; margin-bottom: 20px; } .input-group { margin-bottom: 20px; text-align: left; } .input-group label { display: block; color: #333; font-size: 14px; margin-bottom: 5px; } .input-group input { width: 100%; padding: 10px; border: 1px solid #cce0ff; border-radius: 8px; font-size: 14px; } .input-group input:focus { border-color: #007bff; outline: none; } .login-btn { background-color: #007bff; color: #fff; border: none; width: 100%; padding: 12px; border-radius: 8px; font-size: 16px; cursor: pointer; transition: background 0.3s ease; } .login-btn:hover { background-color: #0056b3; } .footer-text { margin-top: 15px; font-size: 13px; color: #666; } .footer-text a { color: #007bff; text-decoration: none; } .footer-text a:hover { text-decoration: underline; } </style> </head> <body> <div class="login-container"> <h2>Secure Payment Login</h2> <form> <div class="input-group"> <label for="email">Email Address</label> <input type="email" id="email" placeholder="Enter your email" required> </div> <div class="input-group"> <label for="password">Password</label> <input type="password" id="password" placeholder="Enter your password" required> </div> <button type="submit" class="login-btn">Login</button> </form> <div class="footer-text"> <p>Forgot your password? <a href="#">Reset here</a></p> <p>New user? <a href="#">Create an account</a></p> </div> </div> </body> </html>
